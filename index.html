<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Navbar & Banner</title>
  </head>
  <body class="bg-white text-[#0f172a] dark:bg-[#0f172a] dark:text-[#e2e8f0]">
    <div
      class="bg-white text-[#0f172a] dark:bg-[#0f172a] dark:text-[#e2e8f0] dark:border-b dark:border-gray-200"
    >
      <div class="max-w-screen-xl mx-auto">

        <!-- setting btn -->
        <div class="relative z-40 hidden lg:block">
          <div class="fixed right-3 top-1/4 z-40 flex items-center">
            <div class="relative">
              <button
                class="p-3 bg-white hover:bg-[#f1f5f9] dark:bg-[#0891b2] dark:hover:bg-[#0E7490] rounded-xl shadow-lg border border-gray-200 dark:border-[#0891b2] z-10"
              >

                <!-- setting Logo -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                  class="w-7 h-7 text-[#0f172a] dark:text-white"
                >
                  <path
                    fill-rule="evenodd"
                    d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <div class="sticky top-0 w-full left-0 right-0 z-40 shadow-sm">
          <div class="relative z-10">
            <div
              class="px-4 py-4 lg:py-5 relative flex justify-between items-center"
            >
              <div
                class="hidden md:flex justify-start flex-1 items-center space-x-3 sm:space-x-8 lg:space-x-10"
              >

                <!-- Logo -->
                <a class="inline-block text-[#0891b2] w-24" href=""
                  ><svg
                    class="w-full hidden dark:block"
                    viewBox="0 0 65 32"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path

                      stroke="white"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      data-darkreader-inline-stroke=""
                      style="--darkreader-inline-stroke: #ffffff"
                    ></path>
                    <circle cx="13" cy="15" r="4" fill="white"></circle>
                    <path

                      fill="white"
                    ></path></svg
                  ><svg
                    class="w-full block dark:hidden"
                    viewBox="0 0 65 32"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M24.4444 14.0325C24.4444 21.4807 12.9444 29.3945 12.9444 29.3945C12.9444 29.3945 1.44444 21.4807 1.44444 14.0325C1.44444 7.51522 6.84722 2.39453 12.9444 2.39453C19.0417 2.39453 24.4444 7.51522 24.4444 14.0325Z"
                      fill="currentColor"
                    ></path>
                    <path
                      d="M12.9444 29.3945C12.9444 29.3945 24.4444 21.4807 24.4444 14.0325C24.4444 7.51522 19.0417 2.39453 12.9444 2.39453C6.84722 2.39453 1.44444 7.51522 1.44444 14.0325C1.44444 21.4807 12.9444 29.3945 12.9444 29.3945ZM12.9444 29.3945V2.6807"
                      stroke="white"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      data-darkreader-inline-stroke=""
                      style="--darkreader-inline-stroke: #ffffff"
                    ></path>
                    <circle cx="13" cy="15" r="4" fill="white"></circle>
                    <path

                      fill="#1F2937"
                    ></path></svg
                ></a>

                <!-- horizontal line -->
                <div
                  class="hidden lg:block h-10 border-l border-gray-300 dark:border-gray-500"
                ></div>

                <!-- Travelers -->
                <div class="hidden lg:block">
                  <div class="relative">
                    <button
                      class="text-opacity-90 group py-2 rounded-md text-sm sm:text-[#0f172a] dark:sm:text-[#e2e8f0] font-medium hover:text-opacity-100"
                    >
                      <div
                        class="hidden sm:inline-flex items-center"
                        role="button"
                      >
                        <span>Travelers</span>

                        <!-- arrow svg -->
                        <svg
                          class="text-opacity-70 ml-2 h-5 w-5 text-gray-700 group-hover:text-opacity-80 transition ease-in-out duration-150"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 20 20"
                          fill="currentColor"
                          aria-hidden="true"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd"
                          ></path>
                        </svg>
                      </div>
                    </button>
                  </div>
                </div>
              </div>

              <!-- main menu -->
              <div
                class="hidden md:flex flex-shrink-0 items-center justify-end flex-1 lg:flex-none text-[#0f172a] dark:text-gray-100"
              >
                <!-- lg+ menu -->
                <div class="hidden items-center lg:flex space-x-1">

                  <!-- Currency btn -->
                  <div class="relative">
                    <button
                      class="text-opacity-80 group px-3 py-1.5 border-gray-300 hover:border-gray-400 dark:border-gray-700 rounded-full inline-flex items-center text-sm text-gray-700 dark:text-gray-200 font-medium hover:text-opacity-100"
                    >

                      <!-- currency svg -->
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                        aria-hidden="true"
                        class="w-5 h-5 opacity-80"
                        data-darkreader-inline-stroke=""
                        style="--darkreader-inline-stroke: currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"
                        ></path>
                      </svg>
                      <span class="ml-2">Currency</span>

                      <!-- arrow svg -->
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                        class="text-opacity-70 ml-2 h-4 w-4 group-hover:text-opacity-80 transition ease-in-out duration-150"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                          clip-rule="evenodd"
                        ></path>
                      </svg>
                    </button>
                  </div>

                  <!-- Language -->
                  <div class="relative">
                    <button
                      class="text-opacity-80 group px-3 py-1.5 border-gray-300 hover:border-gray-400 dark:border-gray-700 rounded-full inline-flex items-center text-sm text-gray-700 dark:text-gray-300 font-medium hover:text-opacity-100"
                    >

                      <!-- Language svg -->
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                        aria-hidden="true"
                        class="w-[18px] h-[18px] opacity-80"
                        data-darkreader-inline-stroke=""
                        style="--darkreader-inline-stroke: currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"
                        ></path>
                      </svg>
                      <span class="ml-2">Language</span>

                      <!-- arrow svg -->
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                        class="text-opacity-70 ml-2 h-4 w-4 group-hover:text-opacity-80 transition ease-in-out duration-150"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                          clip-rule="evenodd"
                        ></path>
                      </svg>
                    </button>
                  </div>

                  <!-- List your property -->
                  <a
                    class="text-opacity-90 group px-4 py-2 border border-gray-300 hover:border-gray-400 dark:border-gray-700 rounded-full inline-flex items-center text-sm text-gray-700 dark:text-gray-300 font-medium hover:text-opacity-100"
                    href=""
                    >List your property</a
                  >

                  <!-- Dark mode -->
                  <button
                    class="text-2xl md:text-3xl w-12 h-12 rounded-full text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 flex items-center justify-center"
                  >

                    <!-- Enable dark mode -->
                    <span class="sr-only"></span>

                    <!-- Dark mode svg -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                      class="w-7 h-7"
                    >
                      <path
                        d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                      ></path>
                    </svg>
                  </button>

                  <!-- Notify section -->
                  <div class="pr-1.5">
                    <div class="-ml-2 xl:-ml-1">
                      <div class="relative">
                        <button
                          class="text-opacity-90 group p-3 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full inline-flex items-center text-[#0f172a] dark:text-[#e2e8f0] font-medium hover:text-opacity-100 relative"
                        >
                          <span
                            class="w-2 h-2 bg-blue-500 absolute top-2 right-2 rounded-full"
                          ></span
                          ><svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            data-darkreader-inline-stroke=""
                            style="--darkreader-inline-stroke: currentColor"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                            ></path>
                          </svg>
                        </button>
                      </div>
                    </div>
                  </div>

                  <!-- Profile picture -->

                  <div class="relative">
                    <button class="inline-flex items-center">
                      <div
                        class="relative flex-shrink-0 inline-flex items-center justify-center text-neutral-100 uppercase font-semibold shadow-inner rounded-full w-8 h-8 sm:w-9 sm:h-9 ring-1 ring-white dark:ring-gray-900"
                      >
                        <img
                          class="absolute inset-0 w-full h-full rounded-full"
                          src="https://placeimg.com/192/192/profile"
                          alt=""
                        />
                      </div>
                    </button>
                  </div>
                </div>

                <!-- md section -->
                <div class="flex items-center space-x-2 lg:hidden">

                  <!-- Notify section -->
                  <div class="relative">
                    <button
                      class="text-opacity-90 group p-3 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full inline-flex items-center text-[#0f172a] dark:text-[#e2e8f0] font-medium hover:text-opacity-100 relative"
                    >
                      <span
                        class="w-2 h-2 bg-blue-500 absolute top-2 right-2 rounded-full"
                      ></span
                      ><svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        data-darkreader-inline-stroke=""
                        style="--darkreader-inline-stroke: currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                        ></path>
                      </svg>
                    </button>
                  </div>

                  <!-- Profile picture -->
                  <div class="relative">
                    <button class="inline-flex items-center">
                      <div
                        class="relative flex-shrink-0 inline-flex items-center justify-center text-neutral-100 uppercase font-semibold shadow-inner rounded-full w-8 h-8 sm:w-9 sm:h-9 ring-1 ring-white dark:ring-neutral-900"
                      >
                        <img
                          class="absolute inset-0 w-full h-full rounded-full"
                          src="https://placeimg.com/192/192/profile"
                          alt="Profile"
                        />
                      </div>
                    </button>
                  </div>

                  <!-- Three dote menu -->
                  <button
                    class="flex items-center justify-center p-2.5 rounded-lg text-gray-700 dark:text-gray-300"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-7 w-7"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"
                      ></path>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- --------------------------------------------- -->
    <div class="max-w-screen-xl mx-auto">
      <div class="container relative space-y-24 mb-24 lg:space-y-28 lg:mb-28">

        <!--  Cover Img -->
        <div class="relative">
          <div class="absolute inset-y-0 w-5/6 xl:w-3/4 right-0 flex-grow">
            <img
              class="absolute inset-0 object-right-top w-full h-full"
              src="https://chisnghiax.com/chisfis/static/media/hero-right-3.25e989ed2b6ef0cfb25e.png"
              alt=""
            />
          </div>

          <!-- Banner Text -->
          <div class="relative py-14 lg:py-20">
            <div class="relative inline-flex">
              <div
                class="w-screen right-20 md:right-52 inset-y-0 absolute bg-[#06b6d4]"
              ></div>
              <div
                class="relative max-w-3xl inline-flex flex-shrink-0 flex-col items-start py-16 sm:py-20 lg:py-24 space-y-8 sm:space-y-10 text-white"
              >
                <h2 class="font-semibold text-4xl md:text-5xl xl:text-7xl">
                  Find Your Best <br />
                  Smart Real Estate
                </h2>
              </div>
            </div>

            <!-- Service menu Section -->
            <div class="hidden lg:block lg:mt-20 w-full">
              <div class="w-full max-w-6xl py-5 lg:py-0">
                <ul
                  class="ml-6 md:ml-16 xl:ml-20 inline-flex space-x-4 sm:space-x-8 lg:space-x-11 pb-6 md:p-6 xl:p-1 xl:px-3 rounded-full"
                >
                  <li
                    class="flex items-center cursor-pointer text-sm lg:text-base font-medium"
                  >
                    <span
                      class="block w-2.5 h-2.5 rounded-full bg-gray-100 dark:bg-white mr-2"
                    ></span
                    ><span>Buy</span>
                  </li>
                  <li
                    class="flex items-center cursor-pointer text-sm lg:text-base font-medium text-[#e2e8f0] dark:text-gray-100"
                  >
                    <span>Rent</span>
                  </li>
                  <li
                    class="flex items-center cursor-pointer text-sm lg:text-base font-medium text-[#e2e8f0] dark:text-gray-100"
                  >
                    <span>Sell</span>
                  </li>
                </ul>

                <!-- form -->
                <form
                  class="w-full relative xl:mt-8 flex flex-col lg:flex-row lg:items-center rounded-3xl lg:rounded-full shadow-xl dark:shadow-2xl bg-white dark:bg-[#1e293b] p-4"
                >
                  <div class="relative flex flex-[1.5]">
                    <div
                      class="flex flex-1 relative flex-shrink-0 items-center space-x-3 cursor-pointer text-left"
                    >
                      <div class="text-[#0f172a] dark:text-gray-100">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="nc-icon-field"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                          ></path>
                          <path
                            stroke-linecap="round"
